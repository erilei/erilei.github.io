<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">

    <title>Web Design and Development Portfolio</title>
    <meta name="description" content="Portfolio website for Erica Kennington.">


</head>
<body>
    <header>
        <div class="student">
            <img src="images/portraitErica.jpg" alt="Portrait" class="portrait">
            <h1 class="myName">Erica Kennington</h1>
            <h2 class="secondaryHead">Portfolio</h2>
        </div>

    </header>
    <main>
        <h2 class="nameHead">Adobe Photoshop</h2>
        <div class="gallery">
            <figure class="col1">
                <img src="images/great-adventures.jpg" alt="great adventures advertisement">
                <figcaption>Cabelas advertisement<br>(image and logo legally obtained)</figcaption>
            </figure>
            <figure class="col2">
                <img src="images/magazine-ad.jpg" alt="broom magazine advertisement">
                <figcaption>Libman broom advertisement<br>(image and logo legally obtianed)</figcaption>
            </figure>
            <figure class="col1">
                <img src="images/thank-you-card.jpg" alt="thank you card" class="thumbnail">
                <figcaption>Thank you card</figcaption>
            </figure>
            <figure class="col2">
                <img src="images/dream-scrapbook.jpg" alt="dream scrapbook page">
                <figcaption>Dream scrapbook page</figcaption>
            </figure>
            <figure class="col1">
                <img src="images/dad-baby.jpg" alt="my dad scrapbook page">
                <figcaption>Baby and dad scrapbook page</figcaption>
            </figure>
            <figure class="col2">
                <img src="images/baby-diagonal.jpg" alt="baby scrapbook page">
                <figcaption>Baby scrapbook page</figcaption>
            </figure>
        </div>

        <h2 class="nameHead">Adobe Illustrator</h2>
        <div class="gallery">
            <figure class="col1">
                <img src="images/iconfinal.jpg" alt="outdoor icon set">
                <figcaption>Outdoor icon set</figcaption>
            </figure>
            <figure class="col2">
                <img src="images/logofinal.jpg" alt="bulldog logo" class="thumbnail">
                <figcaption>Bulldog ropes & apparel logo</figcaption>
            </figure>
        </div>

        <h2 class="nameHead">Adobe InDesign</h2>
        <p>Items make an ad campaign slideshow.</p>
        <div class="gallery">
            <figure class="col1">
                <img src="images/slide1.jpg" alt="first slide">
            </figure>
            <figure class="col2">
                <img src="images/slide1.jpg" alt="second slide">
            </figure>
            <figure class="col1">
                <img src="images/slide3.jpg" alt="third slide">
            </figure>
            <figure class="col2">
                <img src="images/slide4.jpg" alt="forth slide">
            </figure>
            <figure class="col1">
                <img src="images/slide5.jpg" alt="fifth slide">
            </figure>
            <figure class="col2">
                <img src="images/slide6.jpg" alt="sixth slide">
            </figure>
            <figure class="col1">
                <img src="images/slide7.jpg" alt="seventh slide">
            </figure>
            <figure class="col2">
                <img src="images/slide8.jpg" alt="eighth slide">
            </figure>
            <figure class="col1">
                <img src="images/slide9.jpg" alt="ninth slide">
            </figure>
        </div>

            <h2 class="nameHead">Web Design and Development</h2>
            <p>Websites open in a new tab.</p>
            <p class="sites">
                <ul>
                    <li><a href="https://erilei.github.io/lesson11/" target="_blank">Idaho Weather (GitHub)</a></li>
                    <li><a href="https://erilei.github.io/project12/" target="_blank">Fictional scooter rental company (GitHub)</a></li>
                </ul>
            </p>

        </div>
    </main>
    <footer>
        <div>Erica Kennington | Portfolio
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
</body>
</html>
